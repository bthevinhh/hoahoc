<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lật Thẻ Trắc Nghiệm</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins,Inter', system-ui;
     background: url('https://toigingiuvedep.com/wp-content/uploads/2022/03/background-hinh-nen-hoa-hoc.jpg') no-repeat center/cover;
    color: rgb(255, 255, 255);
    text-align: center;
    overflow: hidden;
  }
  h1 { margin: 20px; text-shadow: 0 0 10px #0c0c0c; }

  .game-container {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    grid-gap: 10px;
    justify-content: center;
  }

  .card {
    width: 100px;
    height: 120px;
    border-radius: 10px;
    cursor: pointer;
    perspective: 600px;
  }
  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
    position: relative;
  }
  .card.flipped .card-inner { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .card-front {
    background: rgba(255,255,255,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    color: #ffffff;
    backdrop-filter: blur(5px);
  }

  .card-back {
    background: #111;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .question-panel {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(17, 11, 11);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(17, 11, 11);
    padding: 20px;
    border-radius: 20px;
    display: none;
    width: 320px;
    text-align: left;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .answers button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 252, 252, 0.3);
    color: rgb(255, 255, 255);
    font-size: 16px;
    cursor: pointer;
  }

  .answers button:hover {
    background: rgba(255,255,255,0.5);
  }

  #message {
    font-size: 22px;
    margin-top: 20px;
    text-shadow: 0 0 10px #000000;
  }

  #restart {
    margin-top: 20px;
    padding: 10px 20px;
    background: #ff0066;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    display: none;
  }

  /* Emoji animation */
  #emoji {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }
</style>
</head>
<body>

<h1>🎴 Lật Thẻ Trắc Nghiệm 🎴</h1>
<div class="game-container" id="game"></div>

<div id="message"></div>
<button id="restart">Chơi lại</button>

<div class="question-panel" id="questionPanel">
  <h3 id="questionText"></h3>
  <div class="answers" id="answers"></div>
</div>

<!-- Emoji div -->
<div id="emoji">
  <img id="emojiImg" src="" alt="emoji" style="width:100%; height:100%;">
</div>

  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToNtnHud9TZ1WoQ84JMkcg1hNgJ06kyo7aMQ&s'
];

// Ảnh emoji đúng/sai
const correctEmojis = [
  'images/download__1_-removebg-preview.png',
  'images/download__6_-removebg-preview.png',
  'images/download__5_-removebg-preview.png'
];

const wrongEmojis = [
  'images/download__2_-removebg-preview.png',
  'images/download__3_-removebg-preview.png',
  'images/download__4_-removebg-preview.png'
];

const cardsArray = [];
for (let i = 1; i <= 10; i++) cardsArray.push(i, i);
cardsArray.sort(() => Math.random() - 0.5);

const game = document.getElementById('game');
let flipped = [];
let matched = 0;
let lockBoard = false;

cardsArray.forEach(num => {
  const card = document.createElement('div');
  card.classList.add('card');
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back"><img src="${cardImages[num - 1]}" alt="Card ${num}"></div>
    </div>
  `;
  card.addEventListener('click', () => flipCard(card, num));
  game.appendChild(card);
});

function flipCard(card, num) {
  if (lockBoard || card.classList.contains('flipped')) return;
  card.classList.add('flipped');
  flipped.push({card, num});

  if (flipped.length === 2) {
    lockBoard = true;
    if (flipped[0].num === flipped[1].num) {
      setTimeout(() => {
        showQuestion(num);
        flipped = [];
        lockBoard = false;
        matched++;
        if (matched === 10) {
          document.getElementById('message').innerText = "🎉 Bạn đã hoàn thành tất cả câu hỏi!";
        }
      }, 800);
    } else {
      setTimeout(() => {
        flipped.forEach(f => f.card.classList.remove('flipped'));
        flipped = [];
        lockBoard = false;
      }, 600);
    }
  }
}

const questions = [
  {q:". Phát biểu lý thuyết nào sau đây định nghĩa chính xác nhất về nguyên tố hóa học?", a:["A. Là những nguyên tử có cùng số electron","B. Là những nguyên tử có cùng số neutron","C. Là tập hợp các nguyên tử có cùng điện tích hạt nhân","D. Là những nguyên tử có cùng số khối"], correct:2},
  {q:". Về mặt lý thuyết, các orbital trong cùng một phân lớp (ví dụ 3 orbital của phân lớp 2p) có đặc điểm gì?", a:["A. Có mức năng lượng và hình dạng giống hệt nhau","B. Có cùng mức năng lượng nhưng khác nhau về sự định hướng trong không gian","C. Có hình dạng và sự định hướng trong không gian hoàn toàn khác nhau","D. Có cùng hình dạng nhưng khác nhau về mức năng lượng"], correct:1},
  {q:". Nguyên lý hoặc quy tắc nào giải thích rằng các electron sẽ được phân bố vào các orbital của một phân lớp sao cho số electron độc thân là tối đa?", a:["A. Nguyên lý ngoại trừ Pauli","B. Quy tắc octet (bát tử)","C. Quy tắc Hund","D. Nguyên lý Aufbau"], correct:2},
  {q:". Nguyên tử của nguyên tố X có cấu hình electron lớp ngoài cùng là 4s2 4p3 . Phát biểu nào sau đây là đúng về X?", a:["A. X là một nguyên tố khí hiếm","B. X là một kim loại","C. Trong bảng tuần hoàn, X thuộc chu kì 4, nhóm VA","D. Hạt nhân nguyên tử X có 33 neutron"], correct:2},
  {q:". Cấu hình electron của ion S2− (biết S có Z=16) là gì?", a:["A. 1s2 2s2 2p6 3s2 3p4","B. 1s2 2s2 2p6 3s2 3p2","C. 1s2 2s2 2p6 3s2 3p6","D. 1s2 2s2 2p6 3s2 3p5"], correct:2},
  {q:". Theo mô hình nguyên tử hiện đại, phát biểu lý thuyết nào sau đây là đúng?", a:["A. Không thể xác định đồng thời chính xác vị trí và tốc độ của electron","B. Khối lượng của nguyên tử phân bố đều trong toàn bộ thể tích nguyên tử","C. Tất cả các electron trong một nguyên tử đều có mức năng lượng bằng nhau","D. Electron chuyển động theo những quỹ đạo hình tròn hoặc elip xác định xung quanh hạt nhân"], correct:0},
  {q:". Orbital nguyên tử (AO) về mặt lý thuyết là:?", a:["A. Khu vực không gian xung quanh hạt nhân mà ở đó xác suất tìm thấy electron là lớn nhất (khoảng 90%)","B. Quỹ đạo chuyển động của electron","C. Hình dạng của nguyên tử","D. Một mức năng lượng cụ thể của electron"], correct:0},
  {q:". Lớp electron L (lớp thứ 2) có bao nhiêu phân lớp và bao nhiêu orbital?", a:["A. 2 phân lớp (2s, 2p) và 2 orbital","B. 1 phân lớp (2s) và 1 orbital","C. 2 phân lớp (2s, 2p) và 4 orbital","D. 3 phân lớp (2s, 2p, 2d) và 9 orbital"], correct:2},
  {q:". Nguyên tử khối của một nguyên tử cho biết điều gì?", a:["A. Khối lượng tương đối của nguyên tử đó, bằng tổng khối lượng của các hạt p, n, e","B. Khối lượng chính xác của một nguyên tử đó, tính bằng gam","C. Tổng số proton và neutron có trong hạt nhân","D. Khối lượng tương đối của nguyên tử, cho biết khối lượng đó nặng gấp bao nhiêu lần đơn vị khối lượng nguyên tử (amu)"], correct:3},
  {q:". Trong tự nhiên, Copper có hai đồng vị 63Cu và 65Cu. Nguyên tử khối trung bình của Cu là 63,54. Phần trăm của đồng vị 63Cu trong hợp chất CuSO4 là bao nhiêu?(Cho S=32, O=16)?", a:["A. 27,3%","B. 73%","C. 39,8%","D. 28,8%"], correct:3}
];

 function showQuestion(index) {
  const panel = document.getElementById('questionPanel');

  // Reset màu panel về mặc định
  panel.style.backgroundColor = ''; // hoặc màu gốc bạn muốn, ví dụ '#fff'
  panel.style.color = ''; // màu chữ mặc định

  const q = questions[index - 1];
  panel.style.display = 'block';
  document.getElementById('questionText').innerText = q.q;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';

  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.innerText = ans;
  btn.onclick = () => {
  const emojiDiv = document.getElementById('emoji');
  const emojiImg = document.getElementById('emojiImg');

  if (i === q.correct) {
    // Trả lời đúng
    panel.style.backgroundColor = '#4CAF50'; // xanh
    panel.style.color = 'white';

    const idx = Math.floor(Math.random() * correctEmojis.length);
    emojiImg.src = correctEmojis[idx];

    // Hiển thị emoji
    emojiDiv.style.transform = 'translate(-50%, -50%) scale(1)';
    emojiDiv.style.opacity = '1';

    // Sau 1 giây ẩn panel, KHÔNG chuyển câu
    setTimeout(() => {
      emojiDiv.style.transform = 'translate(-50%, -50%) scale(0)';
      emojiDiv.style.opacity = '0';
      panel.style.display = 'none';
    }, 1000);

  } else {
    // Trả lời sai
    panel.style.backgroundColor = '#F44336'; // đỏ
    panel.style.color = 'white';

    const idx = Math.floor(Math.random() * wrongEmojis.length);
    emojiImg.src = wrongEmojis[idx];

    // Hiển thị emoji
    emojiDiv.style.transform = 'translate(-50%, -50%) scale(1)';
    emojiDiv.style.opacity = '1';

    // Ẩn emoji sau 1 giây, panel vẫn hiện để thử lại
    setTimeout(() => {
      emojiDiv.style.transform = 'translate(-50%, -50%) scale(0)';
      emojiDiv.style.opacity = '0';
      panel.style.backgroundColor = ''; // reset màu
      panel.style.color = '';
    }, 1000);
  }
};

    answersDiv.appendChild(btn);
  });
}
